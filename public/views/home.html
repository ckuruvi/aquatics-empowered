<form name="chartsForm" class="form-inline well" ng-submit="home.getFacilities()">
  <div class="row">
    <div class="form-group row">
      <label class="control-label col-xs-offset-1 col-xs-2">Zip Code:</label>
      <div class="col-xs-8">
        <input class="form-control" type="text" ng-model="home.zipcode">
      </div>
    </div>
    <div class="col-xs-2">
      <button type="submit" class="btn  btn-xs btn-primary" >Submit</button>
    </div>
  </div>
</form>


<ul>
  <li ng-repeat="result in home.facilitieslist">
    <a href="/facilityProfile">{{ result.name + ', ' + result.street_address }}</a>
  </li>
</ul>
