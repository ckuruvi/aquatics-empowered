<form class="" action="index.html" method="post">
  <label>New User? <input type="checkbox" ng-model="user" ng-init="checked=true" ng-click="facility = false"/></label>
  <label>Facility? <input type="checkbox" ng-model="facility" ng-init="checked=true" ng-click="user = false"/></label>
</form>

<br><br><br>

<!-- USER FORMS -->
<div class="userForms" ng-if="user">
  <h1>User Registration</h1>
  <!-- email -->
  <form class="" action="index.html" method="post">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" ng-model="register.newUser.email" placeholder="example@example.com"/>
  </form>
  <!-- password -->
  <form class="" action="index.html" method="post">
    <label for="password">password</label>
    <input type="text" id="password" name="password" ng-model="register.newUser.password"/>
  </form>
  <!-- first name  -->
  <form class="" action="index.html" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" ng-model="register.newUser.firstName"/>
  </form>
  <!-- lastName -->
  <form class="" action="index.html" method="post">
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" ng-model="register.newUser.lastName"/>
  </form>
  <!-- address -->
  <form class="" action="index.html" method="post">
    <label for="address">Street Address:</label>
    <input type="text" id="address" name="address" ng-model="register.newUser.address"/>
  </form>
  <!-- city -->
  <form class="" action="index.html" method="post">
    <label for="city">City:</label>
    <input type="text" id="city" name="city" ng-model="register.newUser.city"/>
  </form>
  <!-- state -->
  <form class="" action="index.html" method="post">
    <label for="state">State:</label>
    <select-state></select-state>
  </form>
  <!-- zipcode -->
  <form class="" action="index.html" method="post">
    <label for="zipcode">Zipcode:</label>
    <input type="text" id="zipcode" name="zipcode" ng-model="register.newUser.zipcode" placeholder="five digit zipcode"/>
  </form>
  <!-- phone # -->
  <form class="" action="index.html" method="post">
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" ng-model="register.newUser.phone" placeholder="(123)-555-5478"/>
  </form>
</div>
