<!DOCTYPE html>
<html ng-app="aquaticsApp">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Aquatics Empowered</title>

<!-- Base Dependencies -->
  <script src="https://use.fontawesome.com/0f3b48bd8b.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Catamaran|Slabo+27px" rel="stylesheet">
  <link rel="stylesheet" href="vendors/bootstrap.min.css" media="screen" title="no title">
  <link href="vendors/angular-datepicker.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/styles.css">

  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="vendors/angular-route.min.js" charset="utf-8"></script>

<!-- Feature Modules -->
  <script src="vendors/angular-datepicker.js"></script>
  <script src="vendors/angular-select-state.js" charset="utf-8"></script>
  <script src="" charset="utf-8"></script>
  <script src="vendors/loading-bar.min.js"></script>
  <script src="vendors/ui-bootstrap.js" charset="utf-8"></script>
  <script src="vendors/ui-bootstrap-tpls.js"></script>

<!-- Controllers -->
  <script src="scripts/app.module.js" charset="utf-8"></script>
  <script src="scripts/login.controller.js" charset="utf-8"></script>
  <script src="scripts/app.config.js" charset="utf-8"></script>
  <script src="scripts/register.controller.js" charset="utf-8"></script>
  <script src="scripts/home.controller.js" charset="utf-8"></script>
  <script src="scripts/admin.controller.js" charset="utf-8"></script>
  <script src="scripts/facilities.controller.js" charset="utf-8"></script>
  <script src="scripts/navbar.controller.js" charset="utf-8"></script>
  <script src="scripts/facility.details.controller.js" charset="utf-8"></script>

  <script src="scripts/userProfile.controller.js" charset="utf-8"></script>
  <script src="scripts/user.profile.modal.controller.js" charset="utf-8"></script>
  <script src="scripts/aquaticlevels.modal.controller.js" charset="utf-8"></script>
  <script src="scripts/facilitieslist.modal.controller.js" charset="utf-8"></script>



<!-- Services -->
  <script src="scripts/admin.service.js" charset="utf-8"></script>
  <script src="scripts/register.service.js" charset="utf-8"></script>
  <script src="scripts/auth.service.js" charset="utf-8"></script>
  <script src="scripts/home.service.js" charset="utf-8"></script>
  <script src="scripts/facilities.service.js" charset="utf-8"></script>
  <script src="scripts/facility.details.service.js" charset="utf-8"></script>
  <script src="scripts/userProfile.service.js" charset="utf-8"></script>
  <script src="scripts/email.service.js" charset="utf-8"></script>


<!-- Styling -->
  <link rel="stylesheet" href="vendors/loading-bar.min.css" media='all'/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/master.min.css">
  <link rel="stylesheet" href="vendors/bootstrap.min.css" media="screen" title="no title">
  <link href="vendors/angular-datepicker.css" rel="stylesheet" type="text/css" />
  <!-- <link rel="stylesheet" href="css/styles.css"> -->

  <base href="/" />

</head>
  <!-- NAVBAR -->
<nav class="navbar navbar-default">
  <div class="navbar nav-style" id="navigation" style="background-image: url('images/water-background.png')">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <!-- <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>

      </button>
      </button> -->

      <a class="navbar-brand" href="/"><img src="/images/android-icon-48x48.png" alt="Aquatics Empowered"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
      <ul class="nav navbar-nav navbar-right" ng-controller="NavController as nav">
        <li ng-show="nav.loginStatus == false"><a href="/login">Login</a></li>
        <li ng-show="nav.loginStatus == false"><a href="/newUser">Register</a></li>
        <li class="dropdown">
          <a ng-show="nav.loginStatus == true && nav.userToDisplay.user_type !='facility'" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{nav.userToDisplay.first_name}}<span class="caret"></span></a>
          <a ng-show="nav.loginStatus == true && nav.userToDisplay.user_type =='facility'" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{nav.facilityInfo.name}}<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="/">Search</a></li>
            <li ng-show="nav.loginStatus == true && nav.userToDisplay.user_type == 'user'"><a href="/profile">My Profile</a></li>
            <li ng-show="nav.loginStatus == true && nav.facilityInfo.name"><a href="/facilitydetails">My Profile</a></li>
            <li ng-show="nav.loginStatus == true && nav.userToDisplay.user_type == 'admin'"><a href="/admin">Admin</a></li>
            <li ng-show="nav.loginStatus == true" ng-click="nav.logout()"><a href="#">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</div> <!--/.navbar nav-style -->
</nav>
<body class="container">
  <ng-view></ng-view>
</body>
</html>
