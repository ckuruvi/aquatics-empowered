<form ng-submit="login.login()">

  <div class="loginInputs">
    <h3>Login to your acount</h3>
      <input type="text" ng-model="login.username" placeholder="Username/Email">
      <input type="password" ng-model="login.password" placeholder="Password">
      <br>
      <button type="submit" class="loginButton btn btn-success btn-md">Login</button>
      <br>
    <span><a href="/newUser">Register</a> to become a member of Aquatics Empowered</span>
  </div>
</form>
