<form ng-submit="login.login()">

  <div class="loginInput">
      <input type="text" ng-model="login.username" placeholder="Username/Email">
      <input type="password" ng-model="login.password" placeholder="Password">
  </div>

  <div class="registerLink">
    <p><a href="/newUser">Register</a> to become a member of Aquatics Empowered</p>
  </div>

  <div>
    <button type="submit" class="loginButton btn btn-primary">Login</button>
  </div>

</form>
