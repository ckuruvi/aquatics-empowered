<div class="userForms" ng-show="user.userToDisplay.user_type == 'user'">
  <!-- email -->
  <form class=""  >
    <label for="email">Email:</label><br>
    <p ng-show="!user.editToggle">{{user.userToDisplay.username}}</p>
    <input type="text" id="username" name="username" ng-model="user.userToDisplay.username" value="{{user.userToDisplay.username}}" ng-show="user.editToggle"/>
  </form>
  <!-- first name  -->
  <form class=""  >
    <label for="firstName">First Name:</label><br>
    <p ng-show="!user.editToggle">{{user.userToDisplay.first_name}}</p>
    <input type="text" id="firstName" name="firstName" ng-model="user.userToDisplay.first_name" value="{{user.userToDisplay.first_name}}" ng-show="user.editToggle"/>
  </form>
  <!-- lastName -->
  <form class=""  >
    <label for="lastName">Last Name:</label><br>
    <p ng-show="!user.editToggle">{{user.userToDisplay.last_name}}</p>
    <input type="text" id="lastName" name="lastName" ng-model="user.userToDisplay.last_name" value="{{user.userToDisplay.last_name}}" ng-show="user.editToggle"/>
  </form>

  <form class=""  >
    <label for="zipcode">Zipcode:</label><br>
    <p ng-show="!user.editToggle">{{user.userToDisplay.zip}}</p>
    <input type="text" id="zip" name="zip" ng-model="user.userToDisplay.zip" value="{{user.userToDisplay.zip}}" ng-show="user.editToggle"/>
  </form>
  <!-- phone # -->
  <form class=""  >
    <label for="phone">Phone Number:</label><br>
    <p ng-show="!user.editToggle">{{user.userToDisplay.phone_number}}</p>
    <input type="tel" id="phone" name="phone" ng-model="user.userToDisplay.phone_number" value="{{user.userToDisplay.phone_number}}" ng-show="user.editToggle"/><br ng-if="user.editToggle"><br ng-if="user.editToggle">
